<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Site Name</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .company-name {
            text-align: center;
            margin: 30px 0;
            font-size: 2rem;
            font-weight: 300;
            color: #333;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .login-header h2 {
            font-weight: 600;
            color: #333;
        }
        .form-control {
            padding: 12px;
            border-radius: 6px;
        }
        .btn-login {
            background-color: #0d6efd;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
        }
        .btn-login:hover {
            background-color: #0b5ed7;
        }
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
            z-index: 1;
        }
        .divider span {
            background-color: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
            color: #777;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
        .facebook {
            background-color: #3b5998;
        }
        .google {
            background-color: #db4a39;
        }
        .twitter {
            background-color: #1da1f2;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .notes-section {
            margin-top: 40px;
            text-align: center;
        }
        .notes-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        .notes-badge {
            background-color: #6c757d;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Site Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="#" class="btn btn-outline-dark">
                        <i class="fas fa-shopping-cart"></i> Cart (0)
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Company Name -->
    <div class="container">
        <div class="company-name">
            nombre empresa
        </div>
    </div>

    <!-- Login Form -->
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2>Inicio de sesión</h2>
                <p class="text-muted">Ingresa tus credenciales para acceder</p>
            </div>
            
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Recordarme
                    </label>
                </div>
                
                <button type="submit" class="btn btn-login">Iniciar sesión</button>
                
                <div class="login-options">
                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                    <a href="#" class="text-decoration-none">Registrarse</a>
                </div>
            </form>
            
            <div class="divider">
                <span>O continuar con</span>
            </div>
            
            <div class="social-login">
                <a href="#" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-btn google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
        
        <!-- Notes Section -->
        <div class="notes-section">
            <div class="notes-title">Nota de sesión</div>
            <div>
                <span class="notes-badge">CONVISO</span>
                <span class="notes-badge">CONTINUERA</span>
            </div>
            <div class="mt-3">
                <small class="text-muted">Notas usadas</small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
