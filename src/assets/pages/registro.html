<body>
    <!-- Navbar -->

        <div class="container nav-container">
            <a class="navbar-brand" href="../../../src/index.html">Level UP Gamer</a>

    <!-- Company Name -->
    <div class="hero-section">
        <h1>
            <img src="../img/icon.png" alt="Logo" class="company-logo">
        </h1>
    </div>

    <!-- Login Form -->
    <div class="container login-container">
        <div class="login-header">
            <h2>Registrarse</h2>
            <p class="text-muted">Ingresa tus credenciales para registrarse</p>
        </div>
        
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="nombre" id="nombre" placeholder="Francisco">
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="nombre@ejemplo.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
            </div>

            <div class="form-group">
                <label for="password">Confirmar contraseña</label>
                <input type="password" id="password" placeholder="Confirmar contraseña">
            </div>
            

            
            <button type="submit" class="btn btn-login">Registrarse</button>
            
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-left">
                <h5>Level UP Gamer</h5>
