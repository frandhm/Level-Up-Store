    <section class="contact-container">
        <div class="contact-header">
            <h2>Formulario de Contactos</h2>
        </div>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-group">
                <label for="contenido">Contenido</label>
                <textarea id="contenido" name="contenido" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
            </div>

            <button type="submit" class="btn-login">Enviar mensaje</button>
        </form>
    </section>
